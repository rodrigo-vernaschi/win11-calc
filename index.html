<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Win 11 Calc</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="calc">
        <h3><img src="img/icon.png" alt="icone">Calculadora</h3>
        <div id="operations">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>
        <div id="buttons-container">
            <button id="operationBtn">CE</button>
            <button id="operationBtn">C</button>
            <button id="operationBtn">DEL</button>
            <button id="operationBtn">/</button>
            <button id="number" class="number">7</button>
            <button id="number" class="number">8</button>
            <button id="number" class="number">9</button>
            <button id="operationBtn">*</button>
            <button id="number" class="number">4</button>
            <button id="number" class="number">5</button>
            <button id="number" class="number">6</button>
            <button id="operationBtn">-</button>
            <button id="number" class="number">1</button>
            <button id="number" class="number">2</button>
            <button id="number" class="number">3</button>
            <button id="operationBtn">+</button>
            <button id="number" class="number">0</button>
            <button id="number" class="number">.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>

    <footer>
        <!-- social -->
        <div id="icons">
            <a href="https://www.instagram.com/rodrigo_vernaschi/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://github.com/rodrigo-vernaschi" target="_blank"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/rodrigo-vernaschi-590595248/" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>

            Â© <span id="year"></span> - Copyright: <a href="/">Rodrigo Vernaschi</a>
        </div>
    </footer>
</body>
</html>
